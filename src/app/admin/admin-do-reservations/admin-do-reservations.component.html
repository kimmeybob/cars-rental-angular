<div class="main-container" id="main">
    <div class="" style="background: #F4F4F4;">
        <app-reserve-list
        [sendRentalList]="rentalList"
        (selectedRental)="onEdit($event)"
        (onAddReservations)="onAdd($event)"
        ></app-reserve-list>
    </div>
    <div class="" *ngIf="adding">
        <app-reserve-add
            [sendCarList]="carList"
            (onAddReservations)="onAdd($event)"
        ></app-reserve-add>
    </div>  
    <div clss="" *ngIf="editing">
        <app-reserve-detail
            [sendRentalInfo]="selectedRentalInfo"
            [sendCarList]="carList"
            (editStatus)="editComplete($event)"
        ></app-reserve-detail>
    </div>
</div>
