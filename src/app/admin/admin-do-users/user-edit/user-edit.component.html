
<!-- View/Rent Side Panel -->
<div class="item-view" id="item-view" style="z-index: 0;background: none;width: 100%;position:absolute;top:0;left:0;bottom:0;right:0;height:120%;overflow: hidden;display: flex;">
		
    <!-- Transparent div -->
    <div (click)="closeDetails('close')" style="background:white;opacity: 0.6;width: 100%;height: 100%;">
  
    </div>
  
    <!-- Details -->
    <div style="background:white;width: 350px;height: 100%;border: 1px solid #DBDBDB;z-index: 5;">
      <div style="background: #323232;text-align: center;margin: auto;">
  
        <!-- Sedan Image -->
        <img src="../../assets/images/user.svg" />
  
      </div>
  
      <div style="padding: 10px;">

        <!-- Renter's Details -->
        <div>
          <!-- Heading Label -->
          <div style="font-weight: bold;font-size: 1.25rem;margin: 10px 0;">User Details</div>
  
        
          <form [formGroup]="editUserForm" (ngSubmit)="onSubmit()" id="editUserForm">
            <div class="form-group">
                <label for="fname">First Name</label>
                <input
                type="text"
                class="form-control"
                name="fname"
                formControlName="fname"
                [ngClass]="{ 'is-invalid': f.fname.errors && f.fname.dirty }" readonly/>
                <div *ngIf="f.fname.errors && f.fname.dirty" class="invalid-feedback">
                    <div *ngIf="f.fname.errors.required && f.fname.dirty">First Name is required</div>
                </div>
            </div>

            <div class="form-group">
                <label for="lname">Last Name</label>
                <input
                type="text"
                class="form-control"
                name="lname"
                formControlName="lname"
                [ngClass]="{ 'is-invalid': f.lname.errors && f.lname.dirty }" readonly/>
                <div *ngIf="f.lname.errors && f.lname.dirty" class="invalid-feedback">
                    <div *ngIf="f.lname.errors.required && f.lname.dirty">Last Name is required</div>
                </div>
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <input
                type="text"
                class="form-control"
                name="address"
                formControlName="address"
                [ngClass]="{ 'is-invalid': f.address.errors && f.address.dirty }" readonly/>
                <div *ngIf="f.address.errors && f.address.dirty" class="invalid-feedback">
                    <div *ngIf="f.address.errors.required && f.address.dirty">Address is required</div>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input
                type="text"
                class="form-control"
                name="email"
                formControlName="email"
                [readonly] = true
                [ngClass]="{ 'is-invalid': f.email.errors && f.email.dirty }" readonly/>
                <div *ngIf="f.email.errors && f.email.dirty" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required && f.email.dirty">Email Address is required</div>
                    <div *ngIf="f.email.errors.email && f.email.dirty">Entry must be an email</div>
                </div>
            </div>

            <div class="form-group">
                <label for="contactnum">Contact Number</label>
                <input
                type="text"
                class="form-control"
                name="contactnum"
                formControlName="contactnum"
                [ngClass]="{ 'is-invalid': f.contactnum.errors && f.contactnum.dirty}" readonly/>
                <div *ngIf="f.contactnum.errors && f.contactnum.dirty" class="invalid-feedback">
                    <div *ngIf="f.contactnum.errors.required && f.contactnum.dirty">Contact Number is required</div>
                    <div *ngIf="f.contactnum.errors.pattern && f.contactnum.dirty">Contact Number must only contain numbers</div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="rpassword">Password</label>
                <input
                type="password"
                class="form-control"
                name="rpassword"
                formControlName="rpassword"
                [readonly] = true
                [ngClass]="{ 'is-invalid': f.rpassword.errors && f.rpassword.dirty}" readonly/>
                <div *ngIf="f.rpassword.errors && f.rpassword.dirty" class="invalid-feedback">
                    <div *ngIf="f.rpassword.errors.required && f.rpassword.dirty">Password is required</div>
                    <div *ngIf="f.rpassword.errors.minlength && f.rpassword.dirty">Password must be 6 characters</div>
                </div>
            </div>

            <button style="outline: none; border: none;background:#004369;color: white;margin-top: 20px;width: 100%;padding: 10px;" id="userAddButtonBox2" (click)="closeDetails('close')">Close</button>

        </form>



        </div>
  
      </div>
      
    </div>
  
  </div>
