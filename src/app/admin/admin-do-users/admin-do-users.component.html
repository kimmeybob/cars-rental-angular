<div class="main-container" id="main">
    <div class="" style="background: #F4F4F4;">
        <app-user-list
            [sendUserList]="userList"
            (selectedUser)="onEdit($event)"
        ></app-user-list>
    </div>
    <div *ngIf="editing">
        <app-user-edit
            [sendUserInfo]="selectedUSerInfo"
            (editStatus)="editComplete($event)"
            (closeDetailsView)="closeDetails($event)"
        ></app-user-edit>
    </div>
</div>>
