<div class="main-container" id="main">
    <div class="" style="background: #F4F4F4;">
        <app-car-list
             [sendCarList]="carList"
             (selectedCar)="onEdit($event)"
             (closeDetailForm)="onAdd($event)"
        ></app-car-list>
    </div>
    <div class="" *ngIf="adding">
        <app-car-add
            (closeDetailForm)="onAdd($event)"
        ></app-car-add>
    </div>
    <div clss="" *ngIf="editing">
        <app-car-edit
            [sendCarInfo]="selectedCarInfo"
            (editStatus)="editComplete($event)"
        ></app-car-edit>
    </div>
</div>
