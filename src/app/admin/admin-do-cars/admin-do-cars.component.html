<div class="container">
    <div class="col-9">
        <app-car-list
             [sendCarList]="carList"
             (selectedCar)="onEdit($event)"
        ></app-car-list>
    </div>
    <div class="col">
        <app-car-add></app-car-add>
    </div>
    <div clss="col" *ngIf="editing">
        <app-car-edit
            [sendCarInfo]="selectedCarInfo"
            (editStatus)="editComplete($event)"
        ></app-car-edit>
    </div>
</div>
