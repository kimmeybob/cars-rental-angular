<ng-container *ngIf="rentalID">
    <button type="submit" 
    class="btn btn-danger" 
    (click)="onDeleteRent()"
    [disabled]="cancel"
    style="width: 100%;background: #FF0B0B;color: white;border: none;outline: none;margin-top: 0px;padding: 10px 0px"
    >
      Cancel Rental
    </button>
</ng-container>
